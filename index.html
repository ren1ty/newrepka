<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR: Квадрат + «Никита ОС»</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; color:#fff; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    canvas { display:block; }
    #overlay {
      position: fixed; inset: 0; pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom) 16px;
    }
    .top, .bottom { display:flex; align-items:center; gap:8px; }
    .top { justify-content: space-between; }
    .hint {
      pointer-events: none; background: rgba(0,0,0,0.45); padding:8px 12px; border-radius:12px; font-size:14px;
      backdrop-filter: blur(6px);
    }
    .btn {
      pointer-events: auto; background:#ffffff; color:#000; border:0; border-radius:12px; padding:10px 14px;
      font-weight:600; cursor:pointer; box-shadow: 0 2px 12px rgba(0,0,0,.25);
    }
    .btn:active { transform: translateY(1px); }
    a, a:visited { color: #9ad1ff; }
  </style>
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="top">
      <div class="hint">Наведите на поверхность. Когда появится кольцо — тапните, чтобы разместить объект.</div>
      <button id="clearBtn" class="btn">Очистить</button>
    </div>
    <div class="bottom">
      <div class="hint">Надпись: «Никита ОС»</div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer;
    let reticle;
    let controller;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const placed = [];

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = null;

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Свет
      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      scene.add(hemi);
      const dir = new THREE.DirectionalLight(0xffffff, 0.6);
      dir.position.set(1, 2, 1);
      scene.add(dir);

      // Ретикл (кольцо, указывает место попадания хит-теста)
      const reticleGeo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
      const reticleMat = new THREE.MeshBasicMaterial({ color: 0x67ff9a, transparent: true, opacity: 0.9 });
      reticle = new THREE.Mesh(reticleGeo, reticleMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Контроллер + обработчик "tap"
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // AR Button
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.getElementById('overlay') }
      });
      document.body.appendChild(arButton);

      // Кнопка очистки
      document.getElementById('clearBtn').addEventListener('click', () => {
        placed.forEach(obj => scene.remove(obj));
        placed.length = 0;
      });

      window.addEventListener('resize', onWindowResize);
      renderer.xr.addEventListener('sessionstart', onSessionStart);
      renderer.xr.addEventListener('sessionend', onSessionEnd);
    }

    async function onSessionStart() {
      hitTestSourceRequested = false;
      reticle.visible = false;
    }

    function onSessionEnd() {
      hitTestSource = null;
      hitTestSourceRequested = false;
      reticle.visible = false;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if (!reticle.visible) return;

      // Создаем группу: квадратная плитка + надпись
      const group = new THREE.Group();

      // Квадратная "плитка" 25 см × 25 см
      const tileSize = 0.25;
      const tileGeo = new THREE.PlaneGeometry(tileSize, tileSize);
      const tileMat = new THREE.MeshStandardMaterial({
        color: 0x1e90ff,
        roughness: 0.6,
        metalness: 0.0,
        side: THREE.DoubleSide
      });
      const tile = new THREE.Mesh(tileGeo, tileMat);
      tile.rotation.x = -Math.PI / 2; // Ложим на поверхность
      tile.receiveShadow = false;
      group.add(tile);

      // Надпись: «Никита ОС» — как спрайт из canvas-текстуры
      const sprite = makeTextSprite('Никита ОС', {
        fontSize: 64,
        padding: 24,
        textColor: '#ffffff',
        strokeColor: 'rgba(0,0,0,0.7)',
        strokeWidth: 6,
        background: 'rgba(0,0,0,0)' // без плашки
      });
      // Масштабируем спрайт в метры (примерно 30 см шириной)
      const targetWidthMeters = 0.30;
      const aspect = sprite.material.map.image.width / sprite.material.map.image.height;
      sprite.scale.set(targetWidthMeters, targetWidthMeters / aspect, 1);
      sprite.position.set(0, 0.14, 0); // ~14 см над плиткой
      group.add(sprite);

      // Помещаем группу в позу ретикла
      const m = new THREE.Matrix4();
      m.copy(reticle.matrix);
      group.position.setFromMatrixPosition(m);
      group.quaternion.setFromRotationMatrix(m);

      scene.add(group);
      placed.push(group);
    }

    // Создание текстового спрайта из canvas
    function makeTextSprite(text, {
      fontFamily = 'system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif',
      fontSize = 64,
      padding = 16,
      textColor = '#ffffff',
      strokeColor = 'rgba(0,0,0,0.6)',
      strokeWidth = 4,
      background = 'rgba(0,0,0,0)'
    } = {}) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      // Предварительно считаем размеры
      ctx.font = `700 ${fontSize}px ${fontFamily}`;
      const metrics = ctx.measureText(text);
      const textWidth = metrics.width;
      const textHeight = fontSize * 1.4; // примерно с учетом выносных

      canvas.width = nextPowerOfTwo(textWidth + padding * 2);
      canvas.height = nextPowerOfTwo(textHeight + padding * 2);

      // Отрисовка
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = background;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `700 ${fontSize}px ${fontFamily}`;
      ctx.textBaseline = 'middle';
      ctx.textAlign = 'center';

      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      if (strokeWidth > 0) {
        ctx.lineWidth = strokeWidth;
        ctx.strokeStyle = strokeColor;
        ctx.strokeText(text, cx, cy);
      }
      ctx.fillStyle = textColor;
      ctx.fillText(text, cx, cy);
      ctx.restore();

      const texture = new THREE.Texture(canvas);
      texture.needsUpdate = true;
      texture.minFilter = THREE.LinearMipmapLinearFilter;
      texture.generateMipmaps = true;

      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);
      return sprite;
    }

    function nextPowerOfTwo(x) {
      return Math.pow(2, Math.ceil(Math.log2(Math.max(2, x))));
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (session && frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();

        if (!hitTestSourceRequested) {
          // Запрос источника хит-теста
          session.requestReferenceSpace('viewer').then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
